apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
spec:
  selector:
    matchLabels:
      app: kafka-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: {{ .Values.kafkaUi.image }}
          ports:
            - containerPort: {{ .Values.kafkaUi.port }}
          env:
            - name: DYNAMIC_CONFIG_ENABLED
              value: {{ .Values.kafkaUi.dynamicConfigEnabled | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
spec:
  type: NodePort
  selector:
    app: kafka-ui
  ports:
    - protocol: TCP
      port: 8080         # Порт внутри кластера
      targetPort: 8080   # Порт контейнера
      nodePort: 30085

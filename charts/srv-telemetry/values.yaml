replicaCount: 1

image:
  repository: ghcr.io/synaxintelligence/srv-telemetry
  tag: latest
  pullPolicy: IfNotPresent

environment:
  ASPNETCORE_ENVIRONMENT: Development
  DB_HOST: "srv-telemetry-postgresql.smart-home"
  DB_PORT: "5432"
  DB_NAME: "telemetry"
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
  KAFKA_HOST: "kafka:9092"

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  limits:
    memory: 256Mi
  requests:
    memory: 128Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: srv-telemetry.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: srv-telemetry-tls
  #    hosts:
  #      - srv-telemetry.local

imagePullSecrets:
  - name: ghcr-secret

serviceAccount:
  create: false
  
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  commonLabels:
    app: srv-telemetry
    tier: database
  auth:
    username: postgres
    password: postgres
    database: telemetry
   